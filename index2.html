<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modo Lista ou Grade</title>
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="css/style2.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
  <script src="./js/script2.js" defer></script>
</head>

<body>

  <div class="container grid">

    <header class="cabecalho">
      <h3><span class="mdi mdi-play-box-outline"></span> Aulas / Palestras</h3>

    </header>

    <main>

      <div class="aula">
        <div class="conteudo">
          <h4 class="cabecalho">Aula 1</h4>
          <span class="mdi mdi-play-box-outline icon-grande"></span>
          <p class="data">03/06/2023</p>
          <p class="descricao">Sob demanda</p>
        </div>
        <div class="botoes">
          <button class="btnAssistir"><span class="mdi mdi-play"></span> Assistir</button>
          <button class="btnAudio"><span class="mdi mdi-multimedia"></span> Áudio</button>
        </div>
      </div>

      <div class="aula">
        <div class="conteudo">
          <h4 class="cabecalho">Aula 2</h4>
          <span class="mdi mdi-play-box-outline icon-grande"></span>
          <p class="data">03/06/2023</p>
          <p class="descricao">Sob demanda</p>
        </div>
        <div class="botoes">
          <button class="btnAssistir"><span class="mdi mdi-play"></span> Assistir</button>
          <button class="btnAudio"><span class="mdi mdi-multimedia"></span> Áudio</button>
        </div>
      </div>

      <div class="aula">
        <div class="conteudo">
          <h4 class="cabecalho">Aula 3</h4>
          <span class="mdi mdi-play-box-outline icon-grande"></span>
          <p class="data">03/06/2023</p>
          <p class="descricao">Sob demanda</p>
        </div>
        <div class="botoes">
          <button class="btnAssistir"><span class="mdi mdi-play"></span> Assistir</button>
          <button class="btnAudio"><span class="mdi mdi-multimedia"></span> Áudio</button>
        </div>
      </div>

    </main>

  </div>

</body>

</html>
